<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Ergo Game</title>
    
    <!-- Liên kết file CSS -->
    <link href="register.css" rel="stylesheet" />
  </head>
  <body>
    <div class="register-container">
      <h2>Login to Play Ergo Game</h2>
      <form id="register-form">
        <label for="username">Username:</label>
        <input type="text" id="register-username" name="username" required />
        
        <label for="password">Password:</label>
        <input type="password" id="register-password" name="password" required />

        <button type="button" id="register-button">Login</button>
      </form>
      <p id="error" style="color: red; display: none;">Invalid username or password.</p>
    </div>
    <script>
        // Đăng ký sự kiện cho nút đăng ký
        document.getElementById('register-button').addEventListener('click', function() {
          const username = document.getElementById('register-username').value;
          const password = document.getElementById('register-password').value;
      
          // Kiểm tra đầu vào hợp lệ
          if (username && password) {
            // Lưu thông tin đăng ký vào localStorage
            localStorage.setItem('registeredUsername', username);
            localStorage.setItem('registeredPassword', password);
      
            // Hiển thị thông báo thành công và chuyển đến phần đăng nhập
            alert('Đăng ký thành công! Vui lòng đăng nhập.');
            window.location.href = 'login.html'; // Chuyển hướng đến trang đăng nhập
          } else {
            alert('Vui lòng nhập đầy đủ thông tin đăng ký.');
          }
        });
